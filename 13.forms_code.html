<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>forms</title>
</head>

<body>
    <form method="get">
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Email" size="26px" maxlength="100" id="email">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" size="22px" maxlength="30" id="password">
        <input type="submit" value="Login">
    </form>

    <form method="get">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" size="22px" maxlength="50" id="username">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" size="22px" maxlength="30" id="password">
        <input type="submit" value="Login">
    </form>
</body>


</html>
